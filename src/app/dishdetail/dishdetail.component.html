<div 
    class="container" 
    fxLayout="row"
    fxLayout.sm='column'
    fxLayout.xs='column'
    fxLayoutAlign.gt-md='space-around center'
    fxLayoutGap='10px'
    fxLayoutGap.xs='0'>

    <div fxFlex='40' *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>{{ dish.name | uppercase }}</h4>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}">
            <mat-card-content>
                <p>{{ dish.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Like</button>
                <button mat-button>Share</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex='40' *ngIf="comment">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>Comments:</h4>
                </mat-card-title>
            </mat-card-header>

            <mat-card-content *ngFor="let comment of dish.comments">
                <p>{{ comment.comment }}</p>
                <p>{{ comment.rating }} Stars</p>
                <p>-- {{ comment.author }}  {{ comment.date | date }}</p>
            </mat-card-content>
        </mat-card>
    </div>

</div>
